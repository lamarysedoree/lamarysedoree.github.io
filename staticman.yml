name: Staticman Comments

on:
  push:
    branches:
      - main  # Remplacez par le nom de votre branche principale si différent

acceptance:
  headless: true

# URL complète de votre page
page_url: https://lamarysedoree.github.io/bavarois.html

# Permalink relatif de la page ou article
permalink: /bavarois/

# Chemin pour stocker les commentaires dans votre dépôt
publish:
  branch: main
  path: "_comments/bavarois.json"

comments:
  allowedFields: [name, email, message]
